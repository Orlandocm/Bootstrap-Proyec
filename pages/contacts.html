        <a class="navbar-brand" href="#"><img class="navLogo" src="../assets/logos/logo-nav.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./news.html">Noticias</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Game
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./media.html">Media</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./pj.html">Personajes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./contacts.html">Contacto</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form class="w-50 mx-auto mt-5" method="get">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label textlabel">Nombres</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label textlabel">Apellidos</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label textlabel">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label textlabel">Telefono</label>
        <input type="number" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-floating  mx-auto">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label class="textlabel" for="floatingTextarea2">Comments</label>
      </div>
      <button type="submit" class="btn btn-danger  mt-4 editButton">Submit</button>
    </form>
  </main>
  <footer class="mt-3">
    <div class="containerFooter bg-dark bg-gradient" >
      <img class="imgFooter ms-2" src="../assets/img/USK.png" alt="">
      <div>
        <i class="fi fi-brands-youtube"></i>
        <i class="fi fi-brands-twitter mx-2"></i>
        <i class="fi fi-brands-twitch me-2"></i>

    </div>
